<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tạo ảnh avatar của bạn theo chủ đề Đôi Dép">
    <title>Đôi dép Avatar</title>
    <link rel="icon" href="public/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <div class="container" id="dropZone">
        <div class="drop-overlay">
            <div class="drop-message">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p>Thả ảnh vào đây để tải lên</p>
            </div>
        </div>
        
        <h1>Tải ảnh lên để gắn vào viền</h1>
        
        <div class="preview">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="controls">
                <div class="upload-section">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput" class="upload-button">Chọn Ảnh</label>
                </div>
                <button id="downloadBtn" style="display: none;">Tải ảnh về</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
